<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="canonical" href="https://profitandego.com/">
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">
    <link rel="icon" type="image/webp" href="/img/favicon/favicon-32x32.webp" sizes="32x32">
    <link rel="icon" type="image/webp" href="/img/favicon/favicon-96x96.webp" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <title>404 | Page Not Found</title>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0 50%
            }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #1f2937, #374151, #111827, #4b5563);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite
        }
    </style>
</head>

<body class="animated-gradient text-white">
    <div class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
        <div class="w-full max-w-2xl">
            <h1 class="text-6xl sm:text-8xl font-black tracking-tighter text-indigo-400">404</h1>
            <h2 class="mt-4 text-3xl sm:text-4xl font-bold text-gray-100">Page Not Found</h2>
            <p class="mt-4 text-lg sm:text-xl text-gray-400">It appears this page has been sunsetted to optimize our
                core value proposition. Let's circle back and pivot to a more synergistic landing zone.</p>
            <div class="mt-10">
                <a href="/"
                    class="inline-block bg-indigo-600 text-white font-bold text-lg rounded-lg px-8 py-3 shadow-lg hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105">Return
                    to Homepage</a>
            </div>
        </div>
    </div>
</body>

</html>
